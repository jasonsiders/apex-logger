<template>
	<div>
		<lightning-card>
			<div slot="title">
				<lightning-icon icon-name="standard:form" size="medium"></lightning-icon>
				<span class="slds-text-heading_medium slds-var-m-left_small">Post to Log</span>
			</div>
			<div lwc:if={invocableVars} class="slds-var-p-horizontal_small">
				<c-cpe-combobox
					input-variables={inputVariables}
					invocable-variable={invocableVars.LEVEL}
					label="Level"
					name={invocableVars.LEVEL}
					onchange={handleChange}
					options={levelOptions}
					required
				></c-cpe-combobox>
				<lightning-textarea
					label="Body"
					max-length={maxLength}
					name={invocableVars.BODY}
					onchange={handleChange}
					value={body}
					required
				></lightning-textarea>
				<lightning-input
					label="Flow Name"
					name={invocableVars.LOGGED_FROM}
					onchange={handleChange}
					value={loggedFrom}
					type="text"
				></lightning-input>
				<lightning-input
					label="Source"
					name={invocableVars.SOURCE}
					onchange={handleChange}
					value={source}
					type="text"
				></lightning-input>
			</div>
		</lightning-card>
	</div>
</template>
